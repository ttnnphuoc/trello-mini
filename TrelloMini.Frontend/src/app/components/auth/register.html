<div class="auth-container">
  <div class="auth-card-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join Trello Mini and start organizing your tasks</p>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            <mat-icon>error_outline</mat-icon>
            {{ errorMessage }}
          </div>

          <!-- Username Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              formControlName="username"
              placeholder="Choose a username"
              autocomplete="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="getFieldError('username')">
              {{ getFieldError('username') }}
            </mat-error>
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email"
              formControlName="email"
              placeholder="Enter your email address"
              autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="getFieldError('email')">
              {{ getFieldError('email') }}
            </mat-error>
          </mat-form-field>

          <!-- Name Fields Row -->
          <div class="name-row">
            <mat-form-field appearance="outline" class="name-field">
              <mat-label>First Name</mat-label>
              <input 
                matInput 
                formControlName="firstName"
                placeholder="First name (optional)"
                autocomplete="given-name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="name-field">
              <mat-label>Last Name</mat-label>
              <input 
                matInput 
                formControlName="lastName"
                placeholder="Last name (optional)"
                autocomplete="family-name">
            </mat-form-field>
          </div>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Create a secure password"
              autocomplete="new-password">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="getFieldError('password')">
              {{ getFieldError('password') }}
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="auth-submit-btn"
            [disabled]="!registerForm.valid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">Creating Account...</span>
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="auth-actions">
        <p>Already have an account? 
          <a routerLink="/login" class="auth-link">Sign in</a>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
